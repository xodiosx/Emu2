        <script>
				
					var select = document.getElementById('rom');
   var input = document.getElementById('input');
document.getElementById("input").click();
select.addEventListener('change', function(){
    input.value = select.value;

});

            function go() {

var url = input.value;
                var core = null; 

       var extension = url.split(".").pop().toLowerCase();

					if (extension=="nes")
								{
							 core = "nes"; 
								}
							else if (extension=="smc")
								{
								 core = "snes";
								}   

							else if (extension=="bin" || extension=="cue")
								{
							 core = "psx"; 
								}
							else if (extension=="n64" || extension=="z64")
								{
								 core = "n64";
								}   

	else	if (extension=="ccd" || extension=="chd" || extension=="7z")
								{
							 core = "psx";
								}
							else if (extension=="zip")
								{
								 core = "psx";
								}   
else if (extension=="ps1")
								{
								 core = "psx";
								}   




                 
                 
             
                 
                        
                       
                const div = document.createElement("div")
                const sub = document.createElement("div")
                const script = document.createElement("script")

                sub.id = "game"
                div.id = "display"
stuff.remove()
                box.remove()
                div.appendChild(sub)
                document.body.appendChild(div)
window.EJS_language = 'ar-AR';
                window.EJS_player = "#game"
                window.EJS_biosUrl = "bios/psxbios.7z"             
window.EJS_CacheLimit = 9973741824
                    
                window.EJS_core = core   
   window. EJS_gameUrl = url
            window.EJS_oldCores = true; 
                window.EJS_pathtodata = "../data/"
                window.EJS_startOnLoaded = true;

window.EJS_defaultOptions = {
   
    'save-state-slot': 4,

}
window.EJS_CacheLimit = 1073741824

window.EJS_Buttons = {

    mute: true,
    settings: true,

    saveState: true,
    loadState: true,
    screenRecord: false,
    gamepad: true,
    cheat: false,
    volume: true,
    quickSave: true,
    quickLoad: true,
    screenshot: false,
    cacheManager: false
}



                if (window.location.hostname === "demo.emulatorjs.org") {
                    window.EJS_AdUrl = "https://ads.emulatorjs.org/";
                }
                

                script.src = "../data/loader.js"
                document.body.appendChild(script)
            }

            box.ondragover = () => box.setAttribute("drag", true)
            box.ondragleave = () => box.removeAttribute("drag")
